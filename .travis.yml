sudo: false
language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
install:
  - "pip install nose coverage coveralls"
  - "pip install --editable ."
script: 
  nosetests -s --with-coverage --cover-package requirements_detector --cover-inclusive
after_success:
  coveralls
